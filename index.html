<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Villa13 - Cinayet Keşif Oyunu</title>
    <style>
        /* Genel Stil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent; /* Mobil dokunmalarda vurgu efektini kaldır */
        }
        
        body {
            background-color: #1a1a1a;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        /* Başlık */
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #ff4d4d;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        
        /* Kat Görüntüleme Alanı */
        .floor-view {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            touch-action: manipulation;
            transform-origin: center center;
        }
        
        .floor-image {
            width: 100%;
            height: auto;
            display: block;
            border: 2px solid #444;
            border-radius: 8px;
            transition: transform 0.3s ease;
            pointer-events: none; /* Görsel üzerinde tıklama alanlarını engelleme */
        }
        
        /* Kat Seçim Butonları */
        .floor-nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }
        
        .floor-btn {
            padding: 12px 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .floor-btn:hover {
            background-color: #444;
        }
        
        .floor-btn.active {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }
        
        /* Hotspot Alanları (Odalar) */
        .room {
            position: absolute;
            background-color: rgba(255, 77, 77, 0.3); /* Daha belirgin renk */
            border: 2px solid rgba(255, 77, 77, 0.5); /* Daha belirgin kenar çizgisi */
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            z-index: 10; /* Odaların resimlerin üzerinde olmasını sağla */
            touch-action: manipulation; /* Dokunmatik ekranlar için optimize et */
        }
        
        .room:hover {
            background-color: rgba(255, 77, 77, 0.5);
            border-color: rgba(255, 77, 77, 0.8);
        }
        
        /* Arama Modal */
        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        
        .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
            box-shadow: 0 0 25px rgba(255, 77, 77, 0.3);
        }
        
        .room-name {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4d4d;
        }
        
        .timer {
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .search-text {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        /* İpuçları Bölümü */
        .clues-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .clue {
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .clue img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .clue:hover img {
            transform: scale(1.1);
        }
        
        .clue-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            font-weight: bold;
        }
        
        /* Zoom Kontrolleri */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .zoom-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Mobil Düzenlemeler */
        @media (max-width: 768px) {
            .modal-content {
                max-width: 90%;
                padding: 20px;
            }
            
            .room-name {
                font-size: 1.5rem;
            }
            
            .timer {
                font-size: 2rem;
            }
            
            .search-text {
                font-size: 1.2rem;
            }
            
            .clue {
                width: 120px;
                height: 120px;
            }
            
            .floor-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
        
        /* Animasyonlar */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        /* Zoom Container */
        .zoom-container {
            position: relative;
            overflow: visible; /* Taşacak içeriğin görünür olması için */
            width: 100%;
            height: auto;
            transform-origin: 0 0;
            min-height: 200px; /* Minimum yükseklik belirle */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Villa13 - Cinayet Keşif Oyunu</h1>
        
        <div class="floor-nav">
            <button class="floor-btn active" data-floor="1">1. KAT</button>
            <button class="floor-btn" data-floor="2">2. KAT</button>
        </div>
        
        <div class="floor-view">
            <!-- 1. Kat Görüntüsü (Varsayılan) -->
            <div class="zoom-container" id="zoomContainer">
                <img src="villa_1kat.jpg" alt="1. Kat" class="floor-image" id="floor1" style="display: block;">
                <img src="villa_2kat.jpg" alt="2. Kat" class="floor-image" id="floor2" style="display: none;">
                
                <!-- 1. Kat Odaları -->
                <div class="room" data-room="mutfak" data-floor="1" style="top: 28%; left: 11%; width: 30%; height: 12%;" title="Mutfak"></div>
                <div class="room" data-room="salon" data-floor="1" style="top: 41%; left: 15%; width: 37%; height: 16%;" title="Salon"></div>
                <div class="room" data-room="calisma" data-floor="1" style="top: 45%; left: 52%; width: 15%; height: 12%;" title="Çalışma Odası"></div>
                <div class="room" data-room="yemek" data-floor="1" style="top: 65%; left: 67%; width: 15%; height: 11%;" title="Yemek Odası"></div>
                <div class="room" data-room="nalan" data-floor="1" style="top: 31%; right: 18%; width: 17%; height: 13%;" title="Nalan'ın Odası"></div>
                
                <!-- 2. Kat Odaları -->
                <div class="room" data-room="elif" data-floor="2" style="top: 7%; left: 25%; width: 20%; height: 12%;" title="Elif'in Odası"></div>
                <div class="room" data-room="asli" data-floor="2" style="top: 33%; left: 25%; width: 20%; height: 10%;" title="Aslı'nın Odası"></div>
                <div class="room" data-room="sercan" data-floor="2" style="top: 24%; right: 15%; width: 18%; height: 14%;" title="Sercan'ın Odası"></div>
                <div class="room" data-room="fikret" data-floor="2" style="bottom: 12%; left: 25%; width: 21%; height: 16%;" title="Fikret'in Odası"></div>
            </div>
            
            <!-- Zoom Kontrolleri -->
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomIn">+</button>
                <button class="zoom-btn" id="zoomOut">-</button>
                <button class="zoom-btn" id="zoomReset">⟲</button>
            </div>
        </div>
    </div>
    
    <!-- Arama Modal -->
    <div class="search-modal" id="searchModal">
        <div class="modal-content">
            <h2 class="room-name" id="currentRoom">Oda Adı</h2>
            <p class="search-text">Oda aranıyor...</p>
            <div class="timer" id="searchTimer">00</div>
            
            <!-- İpucu Bölümü (Arama tamamlandığında gösterilecek) -->
            <div class="clues-container" id="cluesContainer">
                <!-- İpuçları dinamik olarak eklenir -->
            </div>
        </div>
    </div>
    
    <script>
        // Oyun değişkenleri
        const floors = {
            1: document.getElementById('floor1'),
            2: document.getElementById('floor2')
        };
        const floorButtons = document.querySelectorAll('.floor-btn');
        const rooms = document.querySelectorAll('.room');
        const searchModal = document.getElementById('searchModal');
        const currentRoomElement = document.getElementById('currentRoom');
        const searchTimer = document.getElementById('searchTimer');
        const cluesContainer = document.getElementById('cluesContainer');
        
        // Zoom ve drag değişkenleri
        let scale = 1;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let currentY = 0;
        let initialPinchDistance = 0;
        let isTouching = false;
        let touchTimer = null;
        let lastTapTime = 0;
        
        // Geçerli kat
        let currentFloor = 1;
        
        // Arama ve ipuçları
        let searchInterval;
        const roomSearchTimes = {
            'salon': 30,
            'mutfak': 15,
            'calisma': 20,
            'yemek': 25,
            'nalan': 20,
            'elif': 25,
            'asli': 30,
            'sercan': 20,
            'fikret': 35
        };
        
        // İpucu tanımlamaları (oda-ipucu eşleşmeleri)
        const roomClues = {
            'salon': [
                { name: 'Kanepe', image: 'https://placehold.co/150x150/333/white?text=Kanepe', link: 'minigame1.html' },
                { name: 'Televizyon', image: 'https://placehold.co/150x150/333/white?text=TV', link: 'minigame2.html' }
            ],
            'mutfak': [
                { name: 'Buzdolabı', image: 'https://placehold.co/150x150/333/white?text=Buzdolabı', link: 'minigame3.html' },
                { name: 'Bıçak Çekmecesi', image: 'https://placehold.co/150x150/333/white?text=Bıçak', link: 'minigame4.html' }
            ],
            'calisma': [
                { name: 'Kasa', image: 'https://placehold.co/150x150/333/white?text=Kasa', link: 'kasa.html' },
                { name: 'Bilgisayar', image: 'https://placehold.co/150x150/333/white?text=PC', link: 'minigame5.html' }
            ],
            'yemek': [
                { name: 'Çekmece', image: 'https://placehold.co/150x150/333/white?text=Çekmece', link: 'minigame6.html' }
            ],
            'nalan': [
                { name: 'Dolap', image: 'https://placehold.co/150x150/333/white?text=Dolap', link: 'minigame7.html' },
                { name: 'Yatağın Altı', image: 'https://placehold.co/150x150/333/white?text=Yatak', link: 'minigame8.html' }
            ],
            'elif': [
                { name: 'Makyaj Masası', image: 'https://placehold.co/150x150/333/white?text=Makyaj', link: 'minigame9.html' }
            ],
            'asli': [
                { name: 'Kitaplık', image: 'https://placehold.co/150x150/333/white?text=Kitaplık', link: 'minigame10.html' },
                { name: 'Çekmece', image: 'https://placehold.co/150x150/333/white?text=Çekmece', link: 'minigame11.html' }
            ],
            'sercan': [
                { name: 'Spor Çantası', image: 'https://placehold.co/150x150/333/white?text=Çanta', link: 'minigame12.html' }
            ],
            'fikret': [
                { name: 'Gizli Bölme', image: 'https://placehold.co/150x150/333/white?text=Gizli', link: 'minigame13.html' }
            ]
        };
        
        // LocalStorage anahtar adı
        const STORAGE_KEY = 'villa13_game_state';
        
        // Oyun durumunu localStorage'dan yükleme
        function loadGameState() {
            const savedState = localStorage.getItem(STORAGE_KEY);
            if (savedState) {
                return JSON.parse(savedState);
            }
            return {
                searchedRooms: {},
                completedSearches: []
            };
        }
        
        // Oyun durumunu localStorage'a kaydetme
        function saveGameState(state) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }
        
        // Mevcut oyun durumu
        let gameState = loadGameState();
        
        // Sayfa yüklendiğinde kesintiye uğramış aramaları kontrol et
        window.addEventListener('load', () => {
            checkPendingSearches();
        });
        
        // Aramaları kontrol et ve devam ettir
        function checkPendingSearches() {
            const currentTime = new Date().getTime();
            
            for (const roomId in gameState.searchedRooms) {
                const roomData = gameState.searchedRooms[roomId];
                const endTime = roomData.startTime + (roomSearchTimes[roomId] * 1000);
                
                // Arama henüz tamamlanmamış
                if (currentTime < endTime && !gameState.completedSearches.includes(roomId)) {
                    const remainingTime = Math.ceil((endTime - currentTime) / 1000);
                    
                    // Otomatik olarak odayı aç ve kalan süreyi göster
                    if (remainingTime > 0) {
                        const roomFloor = document.querySelector(`.room[data-room="${roomId}"]`).dataset.floor;
                        switchFloor(roomFloor);
                        startSearch(roomId, remainingTime);
                    } else {
                        // Süre bitmişse tamamlananlar listesine ekle
                        gameState.completedSearches.push(roomId);
                        saveGameState(gameState);
                    }
                }
            }
        }
        
        // Kat değiştirme fonksiyonu
        function switchFloor(floorNum) {
            currentFloor = parseInt(floorNum);
            
            // Görsel değiştirme
            for (let floor in floors) {
                floors[floor].style.display = floor == currentFloor ? 'block' : 'none';
            }
            
            // Buton aktifliğini güncelle
            floorButtons.forEach(btn => {
                if (btn.dataset.floor == currentFloor) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Odaları güncelle (sadece aktif katın odaları gösterilsin)
            rooms.forEach(room => {
                if (room.dataset.floor == currentFloor) {
                    room.style.display = 'block';
                } else {
                    room.style.display = 'none';
                }
            });
            
            // Zoom'u sıfırla
            resetZoom();
        }
        
        // Arama fonksiyonu
        function startSearch(roomId, remainingTime = null) {
            const roomName = document.querySelector(`.room[data-room="${roomId}"]`).title;
            currentRoomElement.textContent = roomName;
            
            // İpuçları bölümünü gizle, arama zamanını göster
            cluesContainer.style.display = 'none';
            searchTimer.parentElement.querySelector('.search-text').textContent = 'Oda aranıyor...';
            searchTimer.style.display = 'block';
            
            // Modalı göster
            searchModal.style.display = 'flex';
            
            // Önceki timer'ı temizle
            if (searchInterval) clearInterval(searchInterval);
            
            // Eğer daha önce aramaya başlanmışsa kalan süreyi kullan
            let timeLeft = remainingTime || roomSearchTimes[roomId];
            
            // Eğer bu ilk arama ise, arama başlangıç zamanını kaydet
            if (!remainingTime && !gameState.searchedRooms[roomId]) {
                gameState.searchedRooms[roomId] = {
                    startTime: new Date().getTime()
                };
                saveGameState(gameState);
            }
            
            // Timer'ı ayarla
            searchTimer.textContent = timeLeft;
            searchTimer.classList.add('pulse');
            
            searchInterval = setInterval(() => {
                timeLeft--;
                searchTimer.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(searchInterval);
                    searchCompleted(roomId);
                }
            }, 1000);
        }
        
        // Arama tamamlandığında çağrılacak fonksiyon
        function searchCompleted(roomId) {
            // Timer'ı gizle
            searchTimer.style.display = 'none';
            searchTimer.classList.remove('pulse');
            
            // Tamamlanan odayı kaydet
            if (!gameState.completedSearches.includes(roomId)) {
                gameState.completedSearches.push(roomId);
                saveGameState(gameState);
            }
            
            // İpuçlarını gösterme mesajını güncelle
            searchTimer.parentElement.querySelector('.search-text').textContent = 'Arama tamamlandı! Bulunan ipuçları:';
            
            // İpuçlarını oluştur
            createClues(roomId);
            
            // İpuçları bölümünü göster
            cluesContainer.style.display = 'flex';
        }
        
        // İpuçlarını oluşturma fonksiyonu
        function createClues(roomId) {
            // Önce mevcut ipuçlarını temizle
            cluesContainer.innerHTML = '';
            
            // İlgili odanın ipuçlarını oluştur
            const clues = roomClues[roomId] || [];
            
            clues.forEach(clue => {
                const clueElement = document.createElement('div');
                clueElement.className = 'clue';
                clueElement.innerHTML = `
                    <img src="${clue.image}" alt="${clue.name}">
                    <div class="clue-name">${clue.name}</div>
                `;
                
                // İpucu tıklandığında mini oyuna yönlendir
                clueElement.addEventListener('click', () => {
                    window.location.href = clue.link;
                });
                
                cluesContainer.appendChild(clueElement);
            });
            
            // Eğer ipucu yoksa bilgi ver
            if (clues.length === 0) {
                const noClue = document.createElement('p');
                noClue.textContent = 'Bu odada ilgili bir ipucu bulunamadı.';
                cluesContainer.appendChild(noClue);
            }
        }
        
        // Zoom işlevleri
        function updateTransform() {
            floors[currentFloor].style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
        }
        
        function zoomIn() {
            if (scale < 3) {
                scale += 0.1;
                updateTransform();
            }
        }
        
        function zoomOut() {
            if (scale > 0.5) {
                scale -= 0.1;
                updateTransform();
            }
        }
        
        function resetZoom() {
            scale = 1;
            currentX = 0;
            currentY = 0;
            updateTransform();
        }
        
        // Sürükleme (pan) işlevleri
        function startDrag(e) {
            if (e.type === 'touchstart') {
                // Pinch hareketi ise işleme
                if (e.touches.length === 2) {
                    e.preventDefault();
                    initialPinchDistance = getDistance(
                        e.touches[0].clientX, e.touches[0].clientY,
                        e.touches[1].clientX, e.touches[1].clientY
                    );
                    return;
                }
                
                // Tek parmak dokunma
                isTouching = true;
                startX = e.touches[0].clientX - currentX;
                startY = e.touches[0].clientY - currentY;
            } else {
                // Fare ile sürükleme
                isDragging = true;
                startX = e.clientX - currentX;
                startY = e.clientY - currentY;
            }
            
            floors[currentFloor].style.cursor = 'grabbing';
        }
        
        function drag(e) {
            if (e.type === 'touchmove') {
                // Pinch hareketi algılandıysa
                if (e.touches.length === 2) {
                    return; // handlePinch fonksiyonu bununla ilgilenecek
                }
                
                // Sürükleme için sadece tek parmak hareketi
                if (isTouching) {
                    e.preventDefault();
                    currentX = e.touches[0].clientX - startX;
                    currentY = e.touches[0].clientY - startY;
                    updateTransform();
                }
            } else if (isDragging) {
                // Fare ile sürükleme
                e.preventDefault();
                currentX = e.clientX - startX;
                currentY = e.clientY - startY;
                updateTransform();
            }
        }
        
        function endDrag(e) {
            isDragging = false;
            isTouching = false;
            floors[currentFloor].style.cursor = 'grab';
        }
        
        // İki nokta arasındaki mesafeyi hesaplama
        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }
        
        // Pinch-to-zoom işleme fonksiyonu
        function handlePinch(e) {
            if (e.touches.length !== 2) return;
            
            e.preventDefault();
            
            const currentDistance = getDistance(
                e.touches[0].clientX, e.touches[0].clientY,
                e.touches[1].clientX, e.touches[1].clientY
            );
            
            if (initialPinchDistance === 0) {
                initialPinchDistance = currentDistance;
                return;
            }
            
            const pinchRatio = currentDistance / initialPinchDistance;
            let newScale = scale * pinchRatio;
            
            // Scale limitleri
            newScale = Math.max(0.5, Math.min(3, newScale));
            
            scale = newScale;
            initialPinchDistance = currentDistance;
            
            updateTransform();
        }
        
        // Pinch-to-zoom bitirme fonksiyonu
        function handlePinchEnd() {
            initialPinchDistance = 0;
        }
        
        // Oda tıklama olayları
        rooms.forEach(room => {
            room.addEventListener('click', function(e) {
                const now = Date.now();
                if (now - lastTapTime < 300) return; // Çift tıklama engelleme
                lastTapTime = now;
                
                if (!isDragging && !isTouching) {
                    currentRoomElement.textContent = this.title;
                    searchTimer.style.display = 'none';
                    searchTimer.parentElement.querySelector('.search-text').textContent = 'Arama tamamlandı! Bulunan ipuçları:';
                    createClues(this.dataset.room);
                    cluesContainer.style.display = 'flex';
                    searchModal.style.display = 'flex';
                }
            });
            
            // Mobil için dokunma olayları
            room.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) return; // Çoklu dokunma engelleme
                
                if (touchTimer) clearTimeout(touchTimer);
                
                touchTimer = setTimeout(() => {
                    if (e.touches.length === 1) {
                        currentRoomElement.textContent = this.title;
                        searchTimer.style.display = 'none';
                        searchTimer.parentElement.querySelector('.search-text').textContent = 'Arama tamamlandı! Bulunan ipuçları:';
                        createClues(this.dataset.room);
                        cluesContainer.style.display = 'flex';
                        searchModal.style.display = 'flex';
                        e.preventDefault();
                    }
                }, 200);
            }, { passive: false });
            
            room.addEventListener('touchend', function() {
                if (touchTimer) clearTimeout(touchTimer);
            });
        });
        
        // Zoom butonları
        document.getElementById('zoomIn').addEventListener('click', zoomIn);
        document.getElementById('zoomOut').addEventListener('click', zoomOut);
        document.getElementById('zoomReset').addEventListener('click', resetZoom);
        
        // Mobil cihazlar için butonları daha iyi algılama
        document.getElementById('zoomIn').addEventListener('touchend', function(e) {
            e.preventDefault();
            zoomIn();
        });
        document.getElementById('zoomOut').addEventListener('touchend', function(e) {
            e.preventDefault();
            zoomOut();
        });
        document.getElementById('zoomReset').addEventListener('touchend', function(e) {
            e.preventDefault();
            resetZoom();
        });
        
        // Mobil dokunma olayları
        document.getElementById('zoomContainer').addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('touchend', endDrag);
        
        // Pinch-to-zoom event listenerleri
        document.getElementById('zoomContainer').addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                initialPinchDistance = 0;
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', handlePinch, { passive: false });
        document.addEventListener('touchend', handlePinchEnd);
        
        // Modal dışına tıklayınca kapatma
        window.addEventListener('click', function(e) {
            if (e.target === searchModal) {
                searchModal.style.display = 'none';
                if (searchInterval) clearInterval(searchInterval);
            }
        });
        
        // Mobil için modal dokunma
        searchModal.addEventListener('touchstart', function(e) {
            if (e.target === searchModal) {
                searchModal.style.display = 'none';
            }
        }, { passive: true });
        
        // Close butonuna tıklama
        document.querySelector('.close').addEventListener('click', function() {
            searchModal.style.display = 'none';
        });
        
        // Close butonu için touch olayı
        document.querySelector('.close').addEventListener('touchstart', function(e) {
            e.preventDefault();
            searchModal.style.display = 'none';
        }, { passive: false });
        
        // Kat değiştirme butonları
        floorButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const floor = btn.dataset.floor;
                switchFloor(floor);
            });
        });
        
        // Varsayılan olarak 1. katı göster
        switchFloor(1);
    </script>
</body>
</html>
